<form [formGroup]="frm" (ngSubmit)="onpost()">
  <h3>Add Product</h3>
  <div class="mb-3">
    <label for="ProductName" class="form-label">Product Name *</label>
    <input type="text" class="form-control" formControlName="ProductName" aria-describedby="ProductName">
    <div *ngIf="(f['ProductName'].touched || f['ProductName'].dirty) && f['ProductName'].invalid">
      <div *ngIf="f['ProductName'].errors?.['required']" class="text-danger">Product name is required</div>
    </div>
  </div>
  <div class="mb-3">
    <label for="imagefile" class="form-label">Image File</label>
    <input type="file" (change)="OnChange($event)" class="form-control">
  </div>
  <div class="mb-3 form-check" *ngIf="status">
    {{ status.Message }}
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
